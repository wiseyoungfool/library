<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js"></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="books-list">

    </div>
    <button class="add-book">Add Book</button>
    <form class="book-form">
        <div class="error-message"></div>
        <input id="book-title" type="text" placeholder="Title" required minlength="3" maxlength="100">
        <input id="book-author" type="text" placeholder="Author" required minlength="3" maxlength="100">
        <div class="completed-section">
            <label for="book-completed">Completed</label>
            <input id="book-completed" type="checkbox">
        </div>
        <div class="card-buttons">
            <button id="submit-book" type="submit">Add Book</button>
            <button id="cancel-book-form" type="button">Cancel</button>
        </div>
    </form>
</body>
</html>
